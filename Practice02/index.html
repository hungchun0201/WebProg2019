<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div class="image-viewer__container">
        <h1 class="image-viewer__title">Image viewer</h1>
        <div class="image-viewer__main">
            <div class="image-viewer__button">
                <img id="back" class="disabled" src="./images/back.png" alt="">
            </div>
            <div class="image-viewer__display">
                <img id="display" src="./images/loading.gif" alt="">
                <div class="image-viewer__display-source-wrapper">
                    <span id="source">Source:</span>
                </div>
            </div>

            <div class="image-viewer__button">
                <img id="next" src="./images/next.png" alt="">
            </div>

        </div>

    </div>

</body>
<script src="./main.js"></script>

</html>
