<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    </head>
    <body>
    <!-- Try to implement an HTML that looks like the reference example:
         https://github.com/ric2k1/ric2k1.github.io/blob/master/W2_0227/practice/img_viewer_begin/images/screenshot.png  -->
    <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class="container">
            <div>
                <p class="title">好吃的牛排</p>
            </div>
            <div class="image-viewer__main">
                <div id="backpic" class="previewBack"><span><img src="./images/no.jpg" width="100" height="100"></span></div>
                <span id="backButton" class="image-viewer__button" onclick="backPicture()"><img src="./images/back.png"></span>
                <span id="pic" class="image-viewer__display"><img src="./images/steak01.jpg" width="500" height="500"></span>
                <span id="nextButton" class="image-viewer__button" onclick="nextPicture()"><img src="./images/next.png"></span>
                <span id="nextpic" class="previewNext"><img src="./images/steak02.jpg" width="100" height="100"></span>
            </div>
            <p id="sourceID" class="image-viewer__display-source-wrapper">source:https://www.yooho.com.tw/goods.php?id=2869</p>
        </div>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
