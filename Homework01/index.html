<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in pure JS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    <div id="root" class="todo-app__root">
        <header class="todo-app__header">
            <h1 class="todo-app__title">TODOS</h1>
        </header>
        <section class="todo-app__main">
            <input type="text" class="todo-app__input" placeholder="What is your main focus for today?" >
        </section>
        <footer class="todo-app__footer" id="todo-footer">
            <div class="todo-app__total">
                <span id="todo-count">0 left</span>
            </div>
            <ul class="todo-app__view-buttons">
                <button id="All" onclick="ShowAll()">ALL</button>
                <button id="Active" onclick="ShowActive()">Active</button>
                <button id="Completed" onclick="ShowCompleted()">Completed</button>
            </ul>
            <div class="todo-app__clean">
            </div>
        </footer>
    </div>
</body>
<script src="main.js"></script>
</html>
